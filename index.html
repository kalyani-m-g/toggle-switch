<!doctype html>
<html lang="en" data-theme="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pastel To-Do with Dark Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme) {
        document.documentElement.setAttribute('data-theme', theme);
      }
    })();
  </script>
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleBtn">Toggle Theme</button>
  </div>

  <div class="todo-container">
    <h1>To-Do</h1>
    <div class="input-row">
      <input id="taskInput" type="text" placeholder="Add a taskâ€¦" />
      <button id="addBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <div id="toast"></div>
  <script src="script.js" defer></script>
</body>
</html>
